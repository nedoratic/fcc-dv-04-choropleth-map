<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="./favicon.svg" />
		<!-- Title -->
		<title>Choropleth Map</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- D3 -->
		<script defer src="https://d3js.org/d3.v7.min.js"></script>
		<!-- TopoJSON -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<!-- JS -->
		<script defer src="./index.js"></script>
		<!-- freeCodeCamp Tests Script -->
		<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</head>
	<body>
		<h1 id="title">United States Educational Attainment</h1>
		<p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
		<p>Source: <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/county-level-data-sets-download-data/" target="_blank">USDA Economic Research Service</a></p>
		<svg id="canvas"></svg>
		<svg id="legend" width="700" height="100">
			<g>
				<rect id="legend-rect" x="0" y="0" width="50" height="10" fill="#FFF3F1" />
				<text x="40" y="30" fill="#000000" font-size="10px">5%</text>
			</g>
			<g>
				<rect id="legend-rect" x="50" y="0" width="50" height="10" fill="#FEDDD6" />
				<rect x="50" y="0" width="1" height="20" fill="black" />
				<text x="90" y="30" fill="#000000" font-size="10px">10%</text>
			</g>
			<g>
				<rect id="legend-rect" x="100" y="0" width="50" height="10" fill="#FFC3B8" />
				<rect x="100" y="0" width="1" height="20" fill="black" />
				<text x="140" y="30" fill="#000000" font-size="10px">15%</text>
			</g>
			<g>
				<rect id="legend-rect" x="150" y="0" width="50" height="10" fill="#FFA89A" />
				<rect x="150" y="0" width="1" height="20" fill="black" />
				<text x="190" y="30" fill="#000000" font-size="10px">20%</text>
			</g>
			<g>
				<rect id="legend-rect" x="200" y="0" width="50" height="10" fill="#FE8976" />
				<rect x="200" y="0" width="1" height="20" fill="black" />
				<text x="240" y="30" fill="#000000" font-size="10px">25%</text>
			</g>
			<g>
				<rect id="legend-rect" x="250" y="0" width="50" height="10" fill="#FE6C58" />
				<rect x="250" y="0" width="1" height="20" fill="black" />
				<text x="290" y="30" fill="#000000" font-size="10px">30%</text>
			</g>
			<g>
				<rect id="legend-rect" x="300" y="0" width="50" height="10" fill="#EE4E3A" />
				<rect x="300" y="0" width="1" height="20" fill="black" />
				<text x="340" y="30" fill="#000000" font-size="10px">35%</text>
			</g>
			<g>
				<rect id="legend-rect" x="350" y="0" width="50" height="10" fill="#E14130" />
				<rect x="350" y="0" width="1" height="20" fill="black" />
				<text x="390" y="30" fill="#000000" font-size="10px">40%</text>
			</g>
			<g>
				<rect id="legend-rect" x="400" y="0" width="50" height="10" fill="#D33324" />
				<rect x="400" y="0" width="1" height="20" fill="black" />
				<text x="440" y="30" fill="#000000" font-size="10px">45%</text>
			</g>
			<g>
				<rect id="legend-rect" x="450" y="0" width="50" height="10" fill="#C62415" />
				<rect x="450" y="0" width="1" height="20" fill="black" />
				<text x="490" y="30" fill="#000000" font-size="10px">50%</text>
			</g>
			<g>
				<rect id="legend-rect" x="500" y="0" width="50" height="10" fill="#B60D01" />
				<rect x="500" y="0" width="1" height="20" fill="black" />
				<text x="540" y="30" fill="#000000" font-size="10px">55%</text>
			</g>
			<g>
				<rect id="legend-rect" x="550" y="0" width="50" height="10" fill="#A00901" />
				<rect x="550" y="0" width="1" height="20" fill="black" />
				<text x="590" y="30" fill="#000000" font-size="10px">60%</text>
			</g>
			<g>
				<rect id="legend-rect" x="600" y="0" width="50" height="10" fill="#860601" />
				<rect x="600" y="0" width="1" height="20" fill="black" />
				<text x="640" y="30" fill="#000000" font-size="10px">65%</text>
			</g>
			<g>
				<rect id="legend-rect" x="650" y="0" width="50" height="10" fill="#6B0400" />
				<rect x="650" y="0" width="1" height="20" fill="black" />
			</g>
		</svg>
	</body>
</html>
